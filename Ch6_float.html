<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float& clear property</title>
    <style>
        body{
            background-color: aqua;
        }
        .box1 {
            height: 235px;
            width: 345px;
            background-color: blue;
            /* float: right; */
            float: left;

        }

        .box2 {
            height: 235px;
            width: 345px;
            background-color: red;
            float: right;
            /* clear: left; */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>

</html>
